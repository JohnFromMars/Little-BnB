<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button menu='menu1'></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink='/places/tabs/offers/new-offer'>
        <ion-icon name="add" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-item detail *ngFor="let item of loadedOffers" [routerLink]="['./', item.id]"
          routerLinkActive="router-link-active">
          <ion-avatar slot='start'>
            <ion-img [src]='item.imgUrl'></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{item.title}}</h2>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
