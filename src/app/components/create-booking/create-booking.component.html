<ion-header>
  <ion-toolbar>
    <ion-title>
      Booking {{bookPlace.title}}
    </ion-title>
    <ion-buttons slot='primary'>
      <ion-button (click)="onCancel()">
        <ion-icon name='close'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-label>
          <h2>{{bookPlace.description}}</h2>
          <ion-button fill='clear' (click)="onBook()">Book</ion-button>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
