<ion-header>
  <ion-toolbar>
    <ion-button fill='clear' slot='start'>
      <ion-back-button defaultHref='/places/tabs/offers'></ion-back-button>
    </ion-button>
    <ion-title>{{offer.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{offer.title}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button padding [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">Edit</ion-button>
</ion-content>
