<ion-header>
  <ion-toolbar>
    <ion-button fill='clear' slot='start'>
      <ion-back-button defaultHref='/places/tabs/discover' icon-only>
      </ion-back-button>
    </ion-button>
    <ion-title>Place Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{place.title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{place.price | currency}} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]='place.imgUrl'></ion-img>
          <ion-card-content>
            <p>{{place.description}}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button fill='clear' color='primary' (click)="onBookPlace()">Book
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
