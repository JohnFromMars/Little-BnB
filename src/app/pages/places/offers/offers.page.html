<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button menu='menu1'></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink='/places/tabs/offers/new-offer'>
        <ion-icon name="add" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>

        <!-- repeat item based on the loaded offers -->
        <ion-item-sliding detail *ngFor="let item of loadedOffers" #ionSliding>
          <!-- slinding option setting  -->
          <ion-item-options side="end">
            <!-- edit option  -->
            <ion-item-option (click)="onEdit(item.id, ionSliding)">
              <ion-icon name="create" slot='icon-only'></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <!-- item detail  -->
          <ion-item>
            <ion-avatar slot='start'>
              <ion-img [src]='item.imgUrl'></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{item.title}}</h2>
            </ion-label>
          </ion-item>
          <!-- end of repeated items  -->
        </ion-item-sliding>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
