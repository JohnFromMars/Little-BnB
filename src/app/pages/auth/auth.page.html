<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                Login
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <!-- Email input filed -->
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" name="email" required ngModel email #emailCtl="ngModel"></ion-input>
              </ion-item>

              <!-- error message for email input field -->
              <ion-item lines="none" *ngIf="!emailCtl.valid && emailCtl.touched">
                <ion-label class="error-message">Invalid email address</ion-label>
              </ion-item>

              <!-- Password inpu filed -->
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password" required ngModel #passwordCtl="ngModel" minlength="6">
                </ion-input>
              </ion-item>

              <!-- error message for password input field -->
              <ion-item lines="none" *ngIf="!passwordCtl.valid && passwordCtl.touched">
                <ion-label class="error-message">Short Password</ion-label>
              </ion-item>

              <!-- sign up button  -->
              <ion-button type="button" fill="clear" expand="full" color="primary">Sign up</ion-button>
              <!-- login sumit button -->
              <!-- disable when the input fieds are invalid  -->
              <ion-button [disabled]="!loginForm.valid" type="submit" margin color='primary' expand="block"
                (click)="onLogin()">Login</ion-button>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
