<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>

        <!-- repeat slidable items  -->
        <ion-item-sliding *ngFor="let item of bookings" #slidingItem>
          <!-- slid option setting : delete  -->
          <ion-item-options>
            <ion-item-option color="danger" (click)="onCancelBooking(item.id, slidingItem)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <!-- item detail  -->
          <ion-item>

            <ion-label>
              <h2>{{item.placeTitle}}</h2>
              <p>Guest Number: {{item.guestNo}}</p>
            </ion-label>
          </ion-item>
          <!-- end of repeated items  -->

        </ion-item-sliding>



      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
