<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button menu='menu1'></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onChangeFilter($event)">
    <ion-segment-button value='all'>
      All Places
    </ion-segment-button>
    <ion-segment-button value='bookable'>
        Bookable Places
      </ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{loadedPlaces[0].title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{loadedPlaces[0].price | currency}} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]='loadedPlaces[0].imgUrl'></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button fill='clear' color='primary' [routerLink]="['./', loadedPlaces[0].id]">More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-virtual-scroll [items]='slicedPlaces' approxItemHeight="300px">
          <ion-item detail *virtualItem="let item" [routerLink]="['./', item.id]">
            <ion-avatar slot='start'>
              <ion-img [src]='item.imgUrl'></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{item.title}}</h2>
              <p>{{item.price |currency}} Night</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
