<ion-header>
  <ion-toolbar>
    <ion-title>
      Booking {{bookPlace.title}}
    </ion-title>
    <ion-buttons slot='primary'>
      <ion-button (click)="onCancel()">
        <ion-icon name='close'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #bookingForm="ngForm" (ngSubmit)="onBook()">
    <ion-grid>
      <ion-row>
        <!-- first name input field  -->
        <ion-col size-sm='4' offset-sm='2'>
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" ngModel name="first-name" required></ion-input>
          </ion-item>
        </ion-col>

        <!-- Last name input field  -->
        <ion-col size-sm='4'>
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" ngModel name="last-name" required></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <!-- Guest number input field  -->
          <ion-item>
            <ion-label position="floating">Number of Guest</ion-label>
            <ion-select ngModel="2" name="guest-number">
              <ion-select-option value='1'>1</ion-select-option>
              <ion-select-option value='2'>2</ion-select-option>
              <ion-select-option value='3'>3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- checkin date selector input field  -->
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>Checkin Date</ion-label>
            <ion-datetime display-format="MMM DD YYYY" picker-format="YYYY MMM DD" [min]="bookPlace.availableFrom.toISOString()"
              [max]="bookPlace.availableTo.toISOString()" ngModel required #checkingDateCtl="ngModel" name="checkin-date">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- checkout date selector input field  -->
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>Checkout Date</ion-label>
            <ion-datetime display-format="MMM DD YYYY" picker-format="YYYY MMM DD" [min]="checkingDateCtl.value"
              [max]="bookPlace.availableTo.toISOString()" ngModel #checkoutDateCtl="ngModel" required name="checkout-date">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- booking button  -->
      <ion-row>
        <ion-col size-sm='4' offset-sm='4'>
          <ion-button [disabled]="!bookingForm.valid || !validateDate()" expand="block" color='primary' type="submit">Book</ion-button>
        </ion-col>"
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
